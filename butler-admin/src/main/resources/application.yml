# 端口
server:
   port: 8001

# redis配置
spring:
    redis:
        # 地址
        host: 192.168.56.101
        # 端口
        port: 6379
        # 密码
        password: 123456
        # 连接超时
        timeout: 60000
        # 连接池
        jedis:
            pool:
                # 连接池最大连接数（使用负值表示没有限制）
                max-active: 8
                # # 连接池最大阻塞等待时间（使用负值表示没有限制）
                max-wait: -1
                # # 连接池中的最大空闲连接
                max-idle: 8
                # # 连接池中的最小空闲连接
                min-idle: 0

# dubbo 配置
dubbo:
    application:
        # 指定当前服务/应用的名称 （同样的服务名称需要相同）
        name: butler-admin-consumer
        qos-port: 22221
    # 注册中心暴露服务地址
    registry:
        address: zookeeper://192.168.56.101:2181
    consumer:
        timeout: 5000

# shiro 配置
shiro:
    # shiro登录的session过期时间半小时.毫秒
    session:
        expireTime: 1800000
    # shiro的cache有效期10分钟.毫秒
    cache:
        expireTime: 600000